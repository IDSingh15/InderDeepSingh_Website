<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>
            Table Spanning
        </title>
    </head>
    <body>
        <font face="avenir next">
            <h1 align="center">
                <u>
                    Table Spanning
                </u>
            </h1>
            <table border="1" cellspacing="0" cellpadding="20" width="80%" align="center">
                <tr>
                    <td rowspan="2">
                        Ankur
                    </td>
                    <td>
                        A100101
                    </td>
                </tr>
                <tr>
                    <td>
                        C
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <table border="1" cellspacing="0" cellpadding="20" width="80%" align="center">
                <tr>
                    <th rowspan="2">
                        Name
                    </th>
                    <th colspan="2">
                        Project
                    </th>
                </tr>
                <tr>
                    <th>
                        Module 1
                    </th>
                    <th>
                        Module 2
                    </th>
                </tr>
                <tr>
                    <td>
                        Anshul
                    </td>
                    <td>
                        Part 2 
                    </td>
                    <td>
                        Part 4
                    </td>
                </tr>
                <tr>
                    <td>
                        Ankit
                    </td>
                    <td>
                        Part 1
                    </td>
                    <td>
                        Part 3
                    </td>
                </tr>
                <tr>
                    <td>
                        Aman
                    </td>
                    <td colspan="2">
                        Part 1
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <table border="1" cellspacing="0" cellpadding="20" width="80%" align ="center">
                <tr>
                    <td colspan="2">
                        1
                    </td>
                    <td colspan="2">
                        2
                    </td>
                    <td>
                        3
                    </td>
                </tr>
                <tr>
                    <td>
                        4
                    </td>
                    <td colspan="2">
                        5
                    </td>
                    <td colspan="2">
                        6
                    </td>
                </tr>
            </table>
        </font>
    </body>
</html>
